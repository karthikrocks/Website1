<!DOCTYPE html>

  <head>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <i class="fas fa-user-circle"></i>
    <div class="title">Account Details</div>
    <div class="titles"></div>
    <div class="content">
      <form action="#" method="POST">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="{{ username }}" readonly>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="{{ email }}" readonly>
          </div>

          <div class="input-box">
            <span class="details">New Password</span>
            <input type="password" placeholder="New Password" name="pass">
          </div>

          <div class="input-box">
            <span class="details">Confirm new Password</span>
            <input type="password" placeholder="Confirm your password" class="color" name="c_pass">
          </div>
            <div class="input-box">
            <span class="details">Old Password</span>
            <input type="password" placeholder="Old Password" name="o_pass">
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Save">
        </div>



      </form>
    </div>
  </div>

</body>
</html>
