<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/account.css') }}">
       <link rel="shortcut icon" href="{{ url_for('static', filename='img/user.png') }}">
   
    
  <head>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <i class="fas fa-user-circle"></i>
    <div class="title">Enter your Email ID</div>
    <div class="titles"></div>
    <div class="content">
      <form action="#" method="POST">
        <div class="user-details">

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Email" class="color" name="email">
          </div>
          
        </div>

        <div class="button">
          <input type="submit" value="Submit">
        </div>
            
          

      </form>
    </div>
  </div>

</body>
</html>

      <script>
         const loader = document.querySelector(".loader");
         window.onload = function(){
           setTimeout(function(){
             loader.style.opacity = "0";
             setTimeout(function(){
               loader.style.display = "none";
             }, 500);
           },1500);
         }

      </script>
      </div>
   </body>

</html>
